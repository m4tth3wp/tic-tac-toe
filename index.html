<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Tic-Tac-Toe!</h1>
    <div class="top-info">
        <h2 id="player-one">Player One</h2>
        <h2 class="messages">May the Best Player Win!</h2>
        <h2 id="player-two">Player Two</h2>
    </div>
    <section class="game-board">
        <table>
            <tr>
                <td class="horizontal" id="top-left"></td>
                <td class="vertical horizontal" id="top-middle"></td>
                <td class="vertical horizontal" id="top-right">top row</td>
            </tr>
            <tr>
                <td class="horizontal" id="middle-left"></td>
                <td class="vertical horizontal" id="middle-middle">middle row</td>
                <td class="vertical horizontal" id="middle-right">'</td>
            </tr>
            <tr>
                <td id="bottom-right">bottom Left</td>
                <td class="vertical" id="bottom-middle"></td>
                <td class="vertical" id="bottom-right">'</td>
            </tr>
        </table>
    </section>
    <script src="app.js"></script>
</body>
</html>
