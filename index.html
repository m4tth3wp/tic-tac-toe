<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Tic-Tac-Toe!</h1>
    <div class="top-info">
        <h2 id="player-one">Player One</h2>
        <h2 class="messages">May the Best Player Win!</h2>
        <h2 id="player-two">Player Two</h2>
        <button id="reset-game">Reset</button>
    </div>
    <section class="game-board" id="game-board">
        <div class="boxes" id="1"></div>
        <div class="boxes" id="2"></div>
        <div class="boxes" id="3"></div>
        <div class="boxes" id="4"></div>
        <div class="boxes" id="5"></div>
        <div class="boxes" id="6"></div>
        <div class="boxes" id="7"></div>
        <div class="boxes" id="8"></div>
        <div class="boxes" id="9"></div>
    </section>
    <script src="app2.js"></script>
</body>
</html>
