<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Tic-Tac-Toe!</h1>
    <div class="top-info">
        <h2 id="player-one">Player One</h2>
        <h2 class="messages">May the Best Player Win!</h2>
        <h2 id="player-two">Player Two</h2>
    </div>
    <section class="game-board">
        <table>
            <tr>
                <td class="horizontal">Top Left</td>
                <td class="vertical horizontal">Top Middle</td>
                <td class="vertical horizontal">Top Right</td>
            </tr>
            <tr>
                <td class="horizontal">middle Left</td>
                <td class="vertical horizontal">middle Middle</td>
                <td class="vertical horizontal">middle Right</td>
            </tr>
            <tr>
                <td>bottom Left</td>
                <td class="vertical">bottom Middle</td>
                <td class="vertical">bottom Right</td>
            </tr>
        </table>
    </section>
    <script src="app.js"></script>
</body>
</html>
